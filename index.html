<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Cadastro - Social Media Jaracode</title>
    </head>
    <body>
        <div style="text-align: center;padding-left: 35%;padding-right: 35%;">
            <h1 style="font-size:150%;font-family: courier;">Cadastro Jaracode</h1>
            <form method="POST">
                <fieldset>
                    <legend style="font-family: courier;">Informações Pessoais:</legend>
                    <pre>Nome</pre>
                    <input type="text" name="nome" placeholder="Digite seu nome">
                    <pre>Email</pre>
                    <input type="email" name="email" placeholder="Digite seu email">
                    <pre>Senha</pre>
                    <input type="password" name="senha" placeholder="Digite sua senha">
                    <br><br>
                    <input type="submit" value="Cadastrar!">
                </fieldset>
            </form>
        </div>
    </body>
</html>
